{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}  

<div class = "Create Task">
    <center>
    <h1>Create Task</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table class="content-table" cellspacing = "40">  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Tambah Task Baru"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}
    </center>
</div>  

{% endblock content %}
